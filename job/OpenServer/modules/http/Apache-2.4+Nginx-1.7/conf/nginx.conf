#-----------------------------------------------#
#-----------------------------------------------#
# Конфигурация хоста для сервера Nginx
# Начало блока конфигурации хоста
#-----------------------------------------------#

server {
listen         127.0.0.1:80;
listen         127.0.0.1:443 ssl;
server_name    orx-back ;
#if ($request_method !~* ^(GET|HEAD|POST)$ ){return 403;}
location ~ /\. {deny all;}

location / {
proxy_buffer_size         64k;
proxy_buffering           on;
proxy_buffers             4 64k;
proxy_connect_timeout     5s;
proxy_ignore_client_abort off;
proxy_intercept_errors    off;
proxy_pass                http://127.0.0.1:8080/;
proxy_pass_header         Server;
proxy_read_timeout        5m;
proxy_redirect            off;
proxy_send_timeout        5m;
proxy_set_header          Host $host;
proxy_set_header          X-Forwarded-For $http_x_forwarded_for;
proxy_set_header          X-Real-IP $remote_addr;
}

location ~* ^.+\.(jpg|jpeg|gif|png|ico|css|js|cur|swf)$ {
root     "d:/job/openserver/domains/orx-back";
expires  7d;
}

location ^~ /apacheicons/ {
alias    d:/job/openserver/modules/http/Apache-2.4+Nginx-1.7/icons/;
}
location ^~ /apacheerror/ {
alias    d:/job/openserver/modules/http/Apache-2.4+Nginx-1.7/error/;
}

# Подключение веб-инструментов
#---------------------------------------#
# <Не изменяйте этот блок конфигурации>
location /openserver/ {
#allow    all;
allow    127.0.0.0/8;
allow    ::1/128;
allow    127.0.0.1;
deny     all;

location /openserver/server-status {
stub_status on;
}

proxy_buffer_size         64k;
proxy_buffering           on;
proxy_buffers             4 64k;
proxy_connect_timeout     5s;
proxy_ignore_client_abort off;
proxy_intercept_errors    off;
proxy_pass                http://127.0.0.1:8080/openserver/;
proxy_pass_header         Server;
proxy_read_timeout        5m;
proxy_redirect            off;
proxy_send_timeout        5m;
proxy_set_header          Host $host;
proxy_set_header          X-Forwarded-For $http_x_forwarded_for;
proxy_set_header          X-Real-IP $remote_addr;

location ~* ^/openserver/.+\.(jpg|jpeg|gif|png|ico|css|js|cur|swf)$ {
root     "d:/job/openserver/modules/system/html";
expires  7d;
}
}
# <Не изменяйте этот блок конфигурации/>
#---------------------------------------#
}

